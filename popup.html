<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bookmark Checker</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
    }
    .invalid { 
      color: red; 
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .valid { 
      color: green; 
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #stopButton {
      background-color: #f44336;
      display: none;
    }
    #stopButton:hover {
      background-color: #da190b;
    }
    #results {
      margin-top: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }
    .progress-bar-fill {
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.3s ease;
      width: 0%;
    }
    #currentBookmark {
      margin: 10px 0;
      font-size: 12px;
      color: #666;
    }
    .stats {
      margin: 10px 0;
      font-size: 12px;
      text-align: center;
      color: #666;
    }
    .bookmark-url {
      font-size: 11px;
      color: #666;
      word-break: break-all;
    }
    .action-link {
      color: #4CAF50;
      text-decoration: none;
      margin-left: 10px;
      font-size: 12px;
    }
    .action-link:hover {
      text-decoration: underline;
    }
    .exclude-domains {
      margin-bottom: 10px;
    }
    .exclude-domains textarea {
      width: 100%;
      height: 60px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 12px;
      resize: vertical;
    }
    .exclude-domains p {
      margin: 5px 0;
      font-size: 12px;
      color: #666;
    }
    .invalid-bookmarks-section {
      margin: 15px 0;
      padding: 10px;
      background: #fff5f5;
      border: 1px solid #ffebeb;
      border-radius: 4px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .section-header h3 {
      margin: 0;
      color: #d32f2f;
      font-size: 14px;
    }
    .danger-button {
      background-color: #d32f2f;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .danger-button:hover {
      background-color: #b71c1c;
    }
    .danger-button:disabled {
      background-color: #ffcdd2;
      cursor: not-allowed;
    }
    .invalid-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #ffebeb;
    }
    .invalid-item:last-child {
      border-bottom: none;
    }
    .delete-button {
      background-color: #ff5252;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 3px 8px;
      font-size: 11px;
      cursor: pointer;
      margin-left: 5px;
    }
    .delete-button:hover {
      background-color: #ff1744;
    }
    .stats-details {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
      padding: 5px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .stat-item {
      text-align: center;
      font-size: 12px;
    }
    .stat-label {
      color: #666;
      margin-right: 5px;
    }
    .stat-value {
      font-weight: bold;
    }
    .stat-value.good {
      color: #4CAF50;
    }
    .stat-value.bad {
      color: #f44336;
    }
    .stat-value.neutral {
      color: #2196F3;
    }
    .error-types-section {
      margin: 10px 0;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #e9ecef;
    }
    .error-types-section h4 {
      margin: 0 0 10px 0;
      font-size: 13px;
      color: #495057;
    }
    .error-types-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }
    .error-type-item {
      font-size: 12px;
      color: #495057;
    }
    .error-type-label {
      margin-right: 5px;
    }
    .error-type-value {
      font-weight: bold;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="exclude-domains">
    <p>排除域名 (每行一个域名，例如: example.com)</p>
    <textarea id="excludeDomains" placeholder="输入要排除的域名，每行一个"></textarea>
  </div>
  <button id="checkBookmarks">检查书签</button>
  <button id="stopButton">停止检查</button>
  <div class="stats">
    已检查: <span id="checkedCount">0</span> / <span id="totalCount">0</span>
  </div>
  <div class="stats-details">
    <div class="stat-item">
      <span class="stat-label">有效:</span>
      <span id="validCount" class="stat-value good">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">无效:</span>
      <span id="invalidCount" class="stat-value bad">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">已排除:</span>
      <span id="excludedCount" class="stat-value neutral">0</span>
    </div>
  </div>
  <div class="error-types-section">
    <h4>错误类型统计</h4>
    <div class="error-types-grid">
      <div class="error-type-item">
        <span class="error-type-label">404错误:</span>
        <span id="notFoundCount" class="error-type-value">0</span>
      </div>
      <div class="error-type-item">
        <span class="error-type-label">服务器错误:</span>
        <span id="serverErrorCount" class="error-type-value">0</span>
      </div>
      <div class="error-type-item">
        <span class="error-type-label">超时错误:</span>
        <span id="timeoutCount" class="error-type-value">0</span>
      </div>
      <div class="error-type-item">
        <span class="error-type-label">网络错误:</span>
        <span id="networkCount" class="error-type-value">0</span>
      </div>
      <div class="error-type-item">
        <span class="error-type-label">DNS错误:</span>
        <span id="dnsCount" class="error-type-value">0</span>
      </div>
      <div class="error-type-item">
        <span class="error-type-label">其他错误:</span>
        <span id="otherCount" class="error-type-value">0</span>
      </div>
    </div>
  </div>
  <div class="progress-bar">
    <div class="progress-bar-fill"></div>
  </div>
  <div id="currentBookmark">准备开始检查...</div>
  <div class="invalid-bookmarks-section" style="display: none;">
    <div class="section-header">
      <h3>无效书签列表</h3>
      <button id="deleteAllInvalid" class="danger-button">删除所有无效书签</button>
    </div>
    <div id="invalidList"></div>
  </div>
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
