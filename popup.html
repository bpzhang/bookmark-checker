<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bookmark Checker</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
    }
    .invalid { 
      color: red; 
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .valid { 
      color: green; 
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #stopButton {
      background-color: #f44336;
      display: none;
    }
    #stopButton:hover {
      background-color: #da190b;
    }
    #results {
      margin-top: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }
    .progress-bar-fill {
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.3s ease;
      width: 0%;
    }
    #currentBookmark {
      margin: 10px 0;
      font-size: 12px;
      color: #666;
    }
    .stats {
      margin: 10px 0;
      font-size: 12px;
      text-align: center;
      color: #666;
    }
    .bookmark-url {
      font-size: 11px;
      color: #666;
      word-break: break-all;
    }
    .action-link {
      color: #4CAF50;
      text-decoration: none;
      margin-left: 10px;
      font-size: 12px;
    }
    .action-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <button id="checkBookmarks">检查书签</button>
  <button id="stopButton">停止检查</button>
  <div class="stats">
    已检查: <span id="checkedCount">0</span> / <span id="totalCount">0</span>
  </div>
  <div class="progress-bar">
    <div class="progress-bar-fill"></div>
  </div>
  <div id="currentBookmark">准备开始检查...</div>
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
